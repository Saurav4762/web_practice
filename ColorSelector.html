<html>
    <head>
        <style>
            .hex.example{
                background-color: #FF5753; 
            }
            .rgb.example{
                background-color: rgb(255, 0, 0); 
            }
            .rgb.example{
                background-color: rgba(0, 255, 0, 0.5);
            }
            .hsl.example{
                background-color: hsl(120, 100%, 50%);
            }
            .hsl.example{
                background-color: hsla(120, 100%, 50%, 0.3);
            }
        </style>
    </head>
    <body>
        <div class="hex example">This div uses HEX color code.</div>
        <div class="rgb example">This div uses RGB and RGBA color codes.</div>
        <div class="rgba-example">This div uses RGBA color code.</div>
        <div class="hsl example">This div uses HSL and HSLA color codes.</div>
</html>
