<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                width: 200px;
                height: 80px;
                border: 1px solid black;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div>This is the example of css overflow property. when the content inside the box is to long to fit, a scrollbar 
            will appear to allow you to scroll and see the hidden content.
        </div>
    </body>
</html>
